                // $("tr") : [e1,e2,e3,e4,e5]

                $("tr:gt(0):even").css("background-color","#BCD68D");
                //b.给偶数行添加背景颜色
                $("tr:gt(0):odd").css("background-color","#FFFFCC");
            });
